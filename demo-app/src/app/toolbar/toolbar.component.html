<div class="toolbar alias mat-elevation-z2">
  <app-group-toggle
    [groupSettings]="groupSettings$ | async"
    (groupChange)="updateGroupSettings($event)"
  ></app-group-toggle>
  <app-portfolio-settings
    [portfolioSize]="portfolioSize$ | async"
    (portfolioSizeChange)="updatePortfolioSize($event)"
  ></app-portfolio-settings>
</div>
